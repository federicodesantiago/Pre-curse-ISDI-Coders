<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>The Pasapalabra</title>
</head>
<body>
    <section class="wheel">
        <img class="logo_Pasapalabra" src="LOGO_rosco.png" alt="Titulo Pasapalabra">
       <div class="letterLevelDown">
           <p class="letter" id="letterA" >A</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterB" >B</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterC" >C</p>
       </div>
       <div class="letterLevelDown">
          <p class="letter" id="letterD" >D</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterE" >E</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterF" >F</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterG" >G</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterH" >H</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterI" >I</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterJ" >J</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterK" >K</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterL" >L</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterM" >M</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterN" >N</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterÑ" >Ñ</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterO" >O</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterP" >P</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterQ" >Q</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterR" >R</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterS" >S</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterT" >T</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterU" >U</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterV" >V</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterW" >W</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterX" >X</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterY" >Y</p>
       </div>
       <div class="letterLevelDown">
           <p class="letter" id="letterZ" >Z</p>
       </div>
    </section>
    <section class="info_top">
        <div class="question-container">
            <p class="question_letter" id="question_letter">Contiene la A</p>
            <p class="question_text" id="question_textID">Dicho de una supuesta criatura extraterrestre: Apoderarse de alguien</p>
        </div>
        <div class="input_container">
            <textarea name="text" id="answerInput" placeholder="Escribe tu respuesta..." cols="30" rows="1"></textarea>
            <div class="buttonsInput">
                <button class="buttonAnswer" id="boton_submit">Submit</button> 
                <button class="buttonAnswer" id="boton_pasapalabra">Pasapalabra</button>
                <button class="buttonStart" id="boton_start">Enviar nombre</button>
            </div>
        </div>
        <div>
            <ol class="ranking" id="rankingID">
                <li class="rankingElement" id="rankingFirst"> Primer resultado</li>
                <hr class="rankingLine">
                <li class="rankingElement" id="rankingSecond"> Segundo resultado</li> 
                <hr class="rankingLine">
                <li class="rankingElement" id="rankingThird"> Tercer resultado</li> 
            </ol>
        </div>
    </section>
    <!-- <img class="image_answer" src="RIGHT_icon.webp" alt="Image right or wrong">  -->
    <section class="info_bottom">  
        <div class="info_data">
            <div class="info_right">
                <p class="text_info">Right</p>
                <p class="result_info result_infoRight" id="infoRightAnswer">25</p>
            </div>
            <div class="info_wrong">
                <p class="text_info">Wrong</p>
                <div class="bg">
                    <p class="result_info result_infoWrong" id="infoWrongAnswer">25</p>
                </div>
            </div>
        </div> 
    </section>
    <section class="timeSection">
        <div class="barTimeAnimation" id="barAnimation" data-style="smooth" >
            <div class="timeBarContainer">
                <div></div>
            </div>
        </div>
        <div class="timeBarContainerStill">
            <div></div>
        </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
